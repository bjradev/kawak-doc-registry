services:
  mysql:
    image: mysql:8.0
    container_name: kawak-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: kawak
      MYSQL_USER: kawak
      MYSQL_PASSWORD: kawak
    ports:
      - "3306:3306"
    volumes:
      - ./db:/docker-entrypoint-initdb.d
      - mysql_data:/var/lib/mysql
    command:
      [
        "--character-set-server=utf8mb4",
        "--collation-server=utf8mb4_unicode_ci",
      ]
volumes:
  mysql_data:
